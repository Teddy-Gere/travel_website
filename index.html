<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">


    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Travel Website</title>
</head>

<body>
    <header id="header" class="header">
        <div class="container">
            <a href="#" class="logo">
                Travel
            </a>
            <div class="menu__button">
                <i class="ri-function-line"></i>
            </div>
            <nav class="nav">
                <ul class="nav__items">
                    <li class="nav__item"><a href="" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Discover</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Places</a></li>
                    <li class="nav__item"><i class="ri-moon-line change-theme ri-sun-line" id="theme-button"></i></li>
                </ul>
                <i class="ri-close-line nav__close" id="nav-close"></i>
            </nav>
        </div>
    </header>
    <main>
        <section class="section home">
            <img src="assets/img/home1.jpg" alt="" class="home__img">
            <div class="container">
                <span class="home__subtitle">Discover your place
                </span>
                <h1 class="home__title">
                    Explore The <br>
                    Best <b>Beautiful
                        <br>
                        Beaches</b>
                </h1>
                <button class="home__button">
                    Explore
                </button>


                <ul class="socialmedia__list">
                    <li><a href="https://www.facebook.com/"     target="_blank"><i class="ri-facebook-box-fill"></i></a></li>
                    <li><a href="https://www.instagram.com/"    target="_blank"><i class="ri-instagram-fill"></i></a></li>
                    <li><a href="https://twitter.com/"    target="_blank"><i class="ri-twitter-fill"></i></a></li>
                </ul>

                <div class="home__card">
                    <div class="card__content">
                        <h1 class="card__title">
                            5 best places to visit
                        </h1>
                        <button class="card__button">
                            More 
                            <i class="ri-arrow-right-line"></i>
                        </button>
                    </div>
                    <div class="home__card_img__div">
                        <img src="assets/img/home2.jpg" alt="" class="card__img">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/script.js" type="text/javascript"></script>
</body>

</html>
